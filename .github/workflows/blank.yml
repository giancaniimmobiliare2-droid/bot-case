name: Bot Immobiliare Mensile

# Quando deve partire?
on:
  schedule:
    - cron: '0 9 1 * *' # Alle 09:00 del 1Â° di ogni mese
  workflow_dispatch: # Ti permette di cliccare "Run" manualmente per provare

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Prendo il codice
        uses: actions/checkout@v3

      - name: Installo Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installo librerie
        run: pip install -r requirements.txt

      - name: Eseguo lo script
        run: python main.py

      - name: Salvo le pagine generate
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add pagine_clienti/*
          # Se ci sono modifiche, salva (commit) e spedisci (push)
          git diff --quiet && git diff --staged --quiet || (git commit -m "Nuove proposte generate" && git push)
