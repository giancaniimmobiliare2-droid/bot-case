name: Bot Immobiliare

on:
  push:       # <--- Questo farà partire il robot appena salvi!
  schedule:
    - cron: '0 9 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Prendo il codice
        uses: actions/checkout@v3

      - name: Installo Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Installo librerie
        run: pip install pandas

      - name: Eseguo lo script
        run: python main.py

      - name: Salvo le pagine (Se ci sono)
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # CONTROLLO DI SICUREZZA
          # Se trova file HTML, li carica. Se non li trova, scrive solo un avviso.
          if ls pagine_clienti/*.html 1> /dev/null 2>&1; then
            echo "✅ Trovate pagine generate! Caricamento..."
            git add pagine_clienti/*
            git diff --quiet && git diff --staged --quiet || (git commit -m "Nuove proposte generate" && git push)
          else
            echo "⚠️ NESSUNA PAGINA GENERATA. Controlla il file Google Sheets."
            echo "Il robot ha finito il lavoro senza errori, ma non ha trovato case da proporre."
          fi
