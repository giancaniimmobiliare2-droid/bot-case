- name: Salva le pagine generate
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Se trova file html li carica, altrimenti non fa nulla
          if ls pagine_clienti/*.html 1> /dev/null 2>&1; then
            git add pagine_clienti/*
            git diff --quiet && git diff --staged --quiet || (git commit -m "Nuove proposte" && git push)
            echo "✅ Fatto!"
          else
            echo "⚠️ Nessuna casa trovata, quindi nessuna pagina creata."
          fi
