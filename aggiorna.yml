- name: Salva le pagine generate
        run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Controlla se esistono file HTML
          if ls pagine_clienti/*.html 1> /dev/null 2>&1; then
            echo "✅ Trovate pagine generate. Caricamento in corso..."
            git add pagine_clienti/*
            git diff --quiet && git diff --staged --quiet || (git commit -m "Nuove proposte generate" && git push)
          else
            echo "⚠️ ATTENZIONE: Nessuna pagina generata. Controlla i dati su Google Sheets."
          fi
