name: Bot Immobiliare Ultima Chance

on:
  push:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install pandas
      - run: python main.py
      
      # SALVATAGGIO SICURO (ANTI-ROSSO)
      - run: |
          git config --global user.name 'Agente Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          if ls pagine_clienti/*.html 1> /dev/null 2>&1; then
             git add pagine_clienti/*
             git commit -m "Nuove proposte"
             git push
             echo "✅ FILE CARICATI"
          else
             echo "✅ NESSUN FILE GENERATO, MA TUTTO OK (Nessun errore)"
          fi
